appId: com.vaedros.unquest.staging
---
# =============================================================================
# SETTINGS SCREEN TEST
# =============================================================================
# Tests the settings screen and sub-pages
#
# Verification:
#   - Settings screen loads
#   - All settings sections are visible
#   - Settings pages navigate correctly
# =============================================================================

# Navigate to Profile (settings might be accessed from here)
- tapOn: 'Profile'

# =============================================================================
# NAVIGATE TO SETTINGS
# =============================================================================
# Settings might be a button in profile or a separate tab
- runFlow:
    when:
      visible: 'Settings'
    commands:
      - tapOn: 'Settings'

# Alternative: might be a gear icon
- runFlow:
    when:
      visible:
        id: 'settings-icon'
    commands:
      - tapOn:
          id: 'settings-icon'

# =============================================================================
# SETTINGS SCREEN
# =============================================================================
- assertVisible: 'Settings'

# =============================================================================
# VERIFY SETTINGS SECTIONS
# =============================================================================
- assertVisible: 'Account'
- assertVisible: 'Notifications'

# Additional settings sections
- runFlow:
    when:
      visible: 'Privacy'
    commands:
      - assertVisible: 'Privacy'

- runFlow:
    when:
      visible: 'About'
    commands:
      - assertVisible: 'About'

# =============================================================================
# TEST ACCOUNT SETTINGS
# =============================================================================
- tapOn: 'Account'

# Should show user email
- assertVisible: 'test-'  # Part of email from onboarding

# Verify account options
- runFlow:
    when:
      visible: 'Email'
    commands:
      - assertVisible: 'Email'

# Go back
- tapOn:
    point: '5%, 5%'

# =============================================================================
# TEST NOTIFICATIONS SETTINGS
# =============================================================================
- tapOn: 'Notifications'

# Should show notification options
- assertVisible: 'Notifications'

# Go back
- tapOn:
    point: '5%, 5%'

# =============================================================================
# RETURN TO PROFILE
# =============================================================================
- tapOn:
    point: '5%, 5%'

# Should be back at profile
- assertVisible: 'MaestroHero'

# =============================================================================
# SETTINGS TEST COMPLETE
# =============================================================================
