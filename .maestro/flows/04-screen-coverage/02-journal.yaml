appId: com.vaedros.unquest.staging
---
# =============================================================================
# JOURNAL TEST
# =============================================================================
# Tests the journal screen showing completed quests
#
# Expected State:
#   - 2 quests completed: "Wake up" and another quest
#   - Each quest should show XP earned
# =============================================================================

# Navigate to Journal tab
- tapOn: 'Journal'

# =============================================================================
# JOURNAL SCREEN
# =============================================================================
- assertVisible: 'Journal'
- assertVisible: 'Completed Quests'

# =============================================================================
# VERIFY COMPLETED QUESTS LIST
# =============================================================================
# First quest from onboarding
- assertVisible: 'Wake up'

# Should show XP earned
- assertVisible: '50 XP'

# =============================================================================
# VIEW QUEST DETAILS
# =============================================================================
- tapOn: 'Wake up'

# Verify quest detail view
- assertVisible: 'Quest Details'
- assertVisible: 'Wake up'
- assertVisible: '50'

# Verify duration or other quest metadata
- runFlow:
    when:
      visible: 'Duration'
    commands:
      - assertVisible: '2 minutes'

# Go back to journal
- tapOn:
    point: '5%, 5%'  # Back button

# =============================================================================
# VERIFY BACK AT JOURNAL
# =============================================================================
- assertVisible: 'Completed Quests'
- assertVisible: 'Wake up'

# =============================================================================
# JOURNAL TEST COMPLETE
# =============================================================================
