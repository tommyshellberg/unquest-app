appId: com.vaedros.unquest.staging
---
# =============================================================================
# TAB NAVIGATION TEST
# =============================================================================
# Tests navigation between all main app tabs
#
# Tabs to test:
#   1. Home
#   2. Journal
#   3. Map
#   4. Profile
#   5. Settings (if separate tab)
# =============================================================================

# Start at Home
- tapOn:
    text: 'Home'
    index: 0

# =============================================================================
# HOME TAB
# =============================================================================
- assertVisible: 'Your Journey'
- assertVisible: 'emberglow'

# =============================================================================
# JOURNAL TAB
# =============================================================================
- tapOn: 'Journal'

- assertVisible: 'Journal'
- assertVisible: 'Completed Quests'

# Should see the quests we've completed
- assertVisible: 'Wake up'

# =============================================================================
# MAP TAB
# =============================================================================
- tapOn: 'Map'

# Verify map screen loads
- assertVisible: 'Map'

# Wait for map to render

# =============================================================================
# PROFILE TAB
# =============================================================================
- tapOn: 'Profile'

- assertVisible: 'MaestroHero'
- assertVisible: 'Level'

# Verify XP shows (should be 100 after 2 quests)
- assertVisible: '100'

# =============================================================================
# SETTINGS (if accessible from profile)
# =============================================================================
- runFlow:
    when:
      visible: 'Settings'
    commands:
      - tapOn: 'Settings'
      - assertVisible: 'Account'
      - assertVisible: 'Notifications'

      # Navigate back
      - tapOn: 'Back'

# =============================================================================
# RETURN TO HOME
# =============================================================================
- tapOn: 'Home'

- assertVisible: 'Your Journey'

# =============================================================================
# TAB NAVIGATION COMPLETE
# =============================================================================
# All main tabs navigated successfully!
