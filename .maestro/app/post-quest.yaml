appId: com.vaedros.unquest.development
---
# =============================================================================
# POST QUEST - Phase 3 of quest testing
# =============================================================================
# This test verifies quest completion and signup flow
# Run after waiting 2 minutes from lock-quest.yaml
# =============================================================================

# Unlock the device
- pressKey: Lock

# Swipe to unlock (adjust coordinates based on device)
- swipe:
    from:
      x: 50%
      y: 80%
    to:
      x: 50%
      y: 20%
    duration: 500

# Give app time to detect unlock and show completion
- waitForAnimationToEnd

# =============================================================================
# VERIFY QUEST COMPLETION
# =============================================================================
- assertVisible: 'Quest Complete'
- assertVisible: 'XP Gained'

# Continue from quest completion
- tapOn: 'Continue'

# =============================================================================
# VERIFY SIGNUP PROMPT AFTER FIRST QUEST
# =============================================================================
- assertVisible: 'Create Account'
- assertVisible: 'Save your progress'

# Test the signup flow
- tapOn: 'Email'
- inputText: 'testquester@example.com'
- tapOn: 'Create Account'

# Should see email verification screen
- assertVisible: 'Check your email'
- assertVisible: 'testquester@example.com'

# =============================================================================
# TEST SUMMARY
# =============================================================================
# This test verifies:
# ✅ Device unlock after quest
# ✅ Quest completion detection
# ✅ XP reward display
# ✅ Transition to signup after first quest
# ✅ Account creation flow