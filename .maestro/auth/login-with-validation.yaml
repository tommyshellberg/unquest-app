appId: com.vaedros.unquest.development
---
# Reset app state before starting test
- clearState # Clears local storage and preferences

# Now proceed with the test
- launchApp

# Verify login screen elements are visible
- assertVisible: 'Level up by logging off'
- tapOn: 'Begin your journey'
- assertVisible: 'EMAIL'

# Verify the Send Link button is initially disabled
- assertVisible:
    id: 'login-button'
    enabled: false

# Enter invalid email and verify button remains disabled
- tapOn: 'Enter your email'
- inputText: 'thomas'
- assertVisible:
    id: 'login-button'
    enabled: false

# Enter valid email
- tapOn: 'Enter your email'
- eraseText
- inputText: 'thomas@shellberg.com'

# Now the button should be enabled
- assertVisible:
    id: 'login-button'
    enabled: true

# Tap the button and verify success message
- tapOn: 'Send Link'
- assertVisible: 'Email sent! It may take a few minutes to arrive. Please check your SPAM folder.'
